<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Linux Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            padding: 1rem;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            margin-left: 280px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><a href="/" class="text-decoration-none text-dark">Epic Control Panel</a></h2>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/">File Explorer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/large-files">Large Files</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recent-files">Recent Files</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/python-env">Python Environments</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
